<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Dados básicos</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>

            <label for="idade">Qual a sua idade?</label>
            <input type="number" id="idade" name="idade" min="1" required><br><br>

            <label for="cor">Qual a sua cor predileta?</label>
            <input type="color" id="cor" name="cor"><br><br>

            <label for="telefone">Qual o seu telefone?</label>
            <input type="tel" id="telefone" name="telefone" pattern="\d{11}" required><br><br>

            <label for="turno">Qual o turno que você prefere estudar?</label>
            <select id="turno" name="turno" required>
                <option value="">Escolha uma opção</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Quais tecnologias web te interessam?</legend>
            <input type="checkbox" id="html" name="tecnologias" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="tecnologias" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="tecnologias" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset><br>

        <fieldset>
            <legend>Você é de Esperança - PB?</legend>
            <input type="radio" id="sim" name="localidade" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="localidade" value="nao">
            <label for="nao">Não</label>
        </fieldset><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
